name: Run Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7]

    steps:
    - uses: actions/checkout@v2
      with:
        ref: cleanup
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy scipy matplotlib healpy
    - name: Install module
      run: |
        pip install .
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 .
        # exit-zero treats all errors as warnings. Select flake8 defaults. The GitHub editor is 127 chars wide
        flake8 . --exit-zero --select=E,F,W,C90 --max-complexity=10 --max-line-length=127
    - name: Test with pytest
      run: |
        pip install pytest pytest-cov
        pytest -v ECHO --cov=ECHO --cov-report xml:./coverage.xml
